name: "botblog"
title: "Botblog"
description: |
  Bot blog to strona towarzysząca botom, które zrobiłem. Obecnie dostepne publicznie są dwa: [botkrakow](https://twitter.com/BotKrakow) i
  [warszawabot](https://twitter.com/warszawabot)
base_url: https://botblog.netlify.app
output_dir: "_site"
navbar:
  left:
    - icon: fa fa-rss
      href: index.xml
  right:
    - text: "Mapy punktów"
      menu:
        - text: "Kraków - mapa punktów"
          href: mapa_punktow_botkrakow.html
        - text: "Warszawa - mapa punktów"
          href: https://warszawabot.netlify.app
    - text: "About"
      href: about.html
    - icon: fab fa-github
      href: https://github.com/sms1962/botkrakow
google_analytics: "UA-196547751-1"
collections:
  posts:
    disqus: botblog
    share: [twitter, linkedin, facebook]

output: distill::distill_article
