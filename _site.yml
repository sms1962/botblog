name: "botblog"
title: "Botblog"
description: |
  Bot blog to strona towarzysząca botom, które zrobiłem. Obecnie dostepne publicznie są dwa: [botkrakow](https://twitter.com/BotKrakow) i
  [warszawabot](https://twitter.com/warszawabot)
base_url: https://botblog.netlify.app
output_dir: "_site"
navbar:
  right:
    - text: "Mapy botow"
      menu:
        - text: "botkrakow"
          href: https://botkrakow.netlify.app
        - text: "warszawabot"
          href: https://warszawabot.netlify.app
    - text: "About"
      href: about.html
    - icon: fab fa-github
      href: https://github.com/sms1962/botkrakow
google_analytics: "G-0ZSKMDHRDJ"
collections:
  posts:
    share: [twitter, linkedin, pinterest, facebook]
output: distill::distill_article
